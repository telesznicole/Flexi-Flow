<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Health</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   /* Import SF Pro Font */
   @font-face {
     font-family: 'SF Pro';
     src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
     font-weight: 400;
     font-style: normal;
   }
   @font-face {
     font-family: 'SF Pro';
     src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
     font-weight: 700;
     font-style: normal;
   }

   /* Apply SF Pro globally */
   body {
     font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   }

   /* iPhone Status Bar Simulation */
   .status-bar {
     background-color: #f7f7f7;
     height: 20px;
     padding: 5px 10px;
     display: flex;
     justify-content: space-between;
     align-items: center;
     font-size: 14px;
     color: #333;
   }

   /* Page Layout */
   .container {
     padding-top: 30px;
     padding-left: 20px;
     padding-right: 20px;
   }

   .back-button {
     font-size: 18px;
     color: black;
     text-decoration: none;
     display: flex;
     align-items: center;
     margin-bottom: 20px;
   }

   .section {
     background-color: #f7f7f7;
     border-radius: 12px;
     padding: 15px;
     margin: 10px 0;
   }

   .section-title {
     font-weight: bold;
     margin-bottom: 10px;
   }

   .item {
     display: flex;
     justify-content: space-between;
     align-items: center;
     padding: 8px 0;
     font-size: 16px;
   }

   .star-icon {
     width: 20px;
     height: 20px;
     cursor: pointer;
   }
 </style>
</head>
<body>

 <!-- iPhone Status Bar -->
 <div class="status-bar">
   <div class="left">
     <span>9:41 AM</span>
   </div>
   <div class="right">
     <span>100%</span>
   </div>
 </div>

 <!-- Back Button and Page Content -->
 <div class="container">
   <a href="index.html" class="back-button">&larr; Health</a>

   <div class="section">
     <div class="section-title">Activity</div>
     <div class="item">Active Energy <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Calories <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Cycling Cadence <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Cycling Distance <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Exercise Minutes <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Flights Climbed <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Physical Effort <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Resting Energy <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Walking Distance <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
   </div>

   <div class="section">
     <div class="section-title">Body Measurements</div>
     <div class="item">Body Fat Percentage <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Body Mass Index <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Lean Body Mass <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
   </div>

   <div class="section">
     <div class="section-title">Heart</div>
     <div class="item">Heart Rate <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
     <div class="item">Heart Rate Variability <img src="icon/star_line.png" class="star-icon" onclick="toggleStar(this)"></div>
   </div>
 </div>

 <script>
   // Toggle star icon function
   function toggleStar(element) {
     element.src = element.src.includes("star_line.png") ? "icon/star_solid.png" : "icon/star_line.png";
   }
 </script>
</body>
</html>
