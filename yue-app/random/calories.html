<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* iPhone 状态栏模拟 */
    .status-bar {
      background-color: #f7f7f7;
      height: 20px;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 14px;
      color: #333;
    }

    /* 页面布局 */
    .container {
      padding: 20px 23px;
    }

    .back-button {
      font-size: 18px;
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 20px;
    }

    /* 时间选项样式 */
    .time-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .time-option {
      padding: 5px 10px;
      text-align: center;
    }

    .time-option.active {
      color: white;
      background-color: #f07d6a;
      border-radius: 15px;
    }

    /* 卡路里统计和图表 */
    .calories-summary {
      font-size: 28px;
      color: #f07d6a;
      text-align: center;
      margin: 15px 0;
    }

    /* 图表区域 */
    .chart-container {
      background-color: #f2f2f2;
      border-radius: 15px;
      padding: 20px;
    }

    .chart-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- iPhone 状态栏 -->
  <div class="status-bar">
    <div class="left">
      <span>9:41 AM</span>
    </div>
    <div class="right">
      <span>100%</span>
    </div>
  </div>

  <!-- 页面内容 -->
  <div class="container">
    <a href="#" class="back-button">&larr; Calories</a>

    <!-- 时间选项 -->
    <div class="time-options">
      <span class="time-option active">D</span>
      <span class="time-option">W</span>
      <span class="time-option">M</span>
      <span class="time-option">6M</span>
      <span class="time-option">Y</span>
    </div>

    <!-- 日期和卡路里统计 -->
    <div class="chart-container">
      <div class="chart-title">
        <span>&larr;</span>
        <span>Tuesday, March 12</span>
        <span>&rarr;</span>
      </div>
      <div class="calories-summary">288/2000 cal</div>

      <!-- 图表示例 -->
      <div style="text-align: center;">
        <img src="img/calories-chart1.png" alt="Bar Chart Example" style="width: 100%; border-radius: 10px;">
      </div>
    </div>
  </div>

</body>
</html>
