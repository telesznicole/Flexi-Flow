<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Import SF Pro Font */
    @font-face {
      font-family: 'SF Pro';
      src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'SF Pro';
      src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    /* Apply SF Pro globally */
    body {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      padding: 20px;
    }

    /* 关闭按钮 */
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 18px;
      line-height: 24px;
      cursor: pointer;
    }

    /* 聊天气泡 */
    .chat-bubble {
      background-color: #f07d6a;
      color: #fff;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 60%;
      position: relative;
      font-size: 16px;
      margin-bottom: 12px;
    }

    /* 表情图标区域 */
    .emoji-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 12px; /* 表情图标与输入框区域之间保持12px间距 */
    }

    .emoji-icon {
      width: 44px;
      height: 44px;
      background-color: #fef7e8;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .emoji-icon img {
      width: 24px;
      height: 24px;
    }

    /* 消息输入区域 */
    .message-input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 14px;
    }

    .message-input {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: 16px;
      padding-left: 10px;
    }

    .send-button {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* 固定在底部 */
    .bottom-section {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- 关闭按钮 -->
  <div class="close-button">×</div>

  <!-- 聊天气泡 -->
  <div class="chat-bubble">
    Great run today!
  </div>

  <!-- 底部区域：表情图标和消息输入框 -->
  <div class="bottom-section">
    <!-- 表情图标区域 -->
    <div class="emoji-bar">
      <div class="emoji-icon"><img src="icon/chat1.png" alt="smile"></div>
      <div class="emoji-icon"><img src="icon/chat2.png" alt="heart"></div>
      <div class="emoji-icon"><img src="icon/chat3.png" alt="fire"></div>
      <div class="emoji-icon"><img src="icon/chat4.png" alt="sad"></div>
    </div>

    <!-- 消息输入区域 -->
    <div class="message-input-container">
      <input type="text" class="message-input" placeholder="Message">
      <img src="icon/send.png" alt="send" class="send-button">
    </div>
  </div>

</body>
</html>
