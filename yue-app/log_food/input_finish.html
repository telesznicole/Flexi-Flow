<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Create New Meal</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   /* Import SF Pro Font */
   @font-face {
     font-family: 'SF Pro';
     src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
     font-weight: 400;
     font-style: normal;
   }
   @font-face {
     font-family: 'SF Pro';
     src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
     font-weight: 700;
     font-style: normal;
   }

   /* Apply SF Pro globally */
   body {
     font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   }

   /* iPhone Status Bar Simulation */
   .status-bar {
     background-color: #f7f7f7;
     height: 20px;
     padding: 5px 10px;
     display: flex;
     justify-content: space-between;
     align-items: center;
     font-size: 14px;
     color: #333;
   }

   /* Page layout */
   .container {
     padding-top: 30px;
     padding-bottom: 80px; /* Space for the bottom button */
   }

   .back-button {
     font-size: 18px;
     color: black;
     text-decoration: none;
     display: flex;
     align-items: center;
   }

   .form-group {
     margin: 20px 5%;
   }

   .form-control {
     width: 100%;
     background-color: #f2f2f2;
     border-radius: 8px;
     padding: 10px;
     font-size: 16px;
   }

   .add-icon-btn {
     background: none;
     border: none;
     cursor: pointer;
     padding: 0;
     margin-left: 8px;
   }

   .add-icon {
     width: 20px;
     height: 20px;
   }

   .dropdown {
     font-size: 18px;
     border: none;
     background: none;
     -webkit-appearance: none;
     -moz-appearance: none;
     appearance: none;
   }

   .header-row {
     display: flex;
     justify-content: space-between;
     align-items: center;
     margin: 0 5%;
     margin-top: 24px;
   }

   .ingredient-item {
     display: flex;
     justify-content: space-between;
     align-items: center;
     padding: 10px 15px;
     border-radius: 8px;
     background-color: #f2f2f2;
     margin: 8px 5%;
     font-size: 16px;
   }

   /* Fixed bottom button */
   .btn-create {
     background-color: #f07d6a;
     color: white;
     border: none;
     width: 90%;
     padding: 10px;
     border-radius: 8px;
     font-size: 16px;
     position: fixed;
     left: 5%;
     bottom: 34px;
     max-width: 90%;
   }

   /* Modal overlay */
   .modal-overlay {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: rgba(0, 0, 0, 0.5);
     display: flex;
     justify-content: center;
     align-items: center;
     z-index: 1000;
   }

   .modal-content {
     background-color: white;
     border-radius: 12px;
     padding: 20px;
     width: 80%;
     text-align: center;
   }

   .modal-buttons {
     display: flex;
     justify-content: space-between;
     margin-top: 15px;
   }

   .modal-button {
     background-color: #f07d6a;
     color: white;
     border: none;
     border-radius: 8px;
     padding: 10px 20px;
     font-size: 16px;
     cursor: pointer;
     width: 45%;
   }
 </style>
</head>
<body>

 <!-- iPhone Status Bar -->
 <div class="status-bar">
   <div class="left">
     <span>9:41 AM</span>
   </div>
   <div class="right">
     <span>100%</span>
   </div>
 </div>

 <!-- Input Finish Page Content -->
 <div class="container">
   <div class="header-row">
     <a href="logfood_before.html" class="back-button">
       <span>&larr;</span>
       <span style="margin-left: 8px;">Create New Meal</span>
     </a>
     <select class="dropdown">
       <option>Breakfast</option>
       <option>Lunch</option>
       <option>Dinner</option>
     </select>
   </div>

   <div class="form-group">
     <label for="mealName">Meal name:</label>
     <input type="text" id="mealName" class="form-control" placeholder="Feta Salad">
   </div>

   <div class="form-group d-flex justify-content-between align-items-center">
     <label for="ingredients">Ingredients:</label>
     <button class="add-icon-btn"><img src="icon/add.jpg" alt="Add Icon" class="add-icon"></button>
   </div>

   <div class="ingredient-item">
     <span>Lettuce</span>
     <span>38 cal</span>
   </div>
   <div class="ingredient-item">
     <span>Tomatoes</span>
     <span>40 cal</span>
   </div>
   <div class="ingredient-item">
     <span>Feta</span>
     <span>80 cal</span>
   </div>

   <!-- Fixed "Create New Meal" Button -->
   <button type="button" class="btn-create" onclick="showModal()">Create new meal</button>
 </div>

 <!-- Modal -->
 <div class="modal-overlay" id="modal" style="display: none;">
   <div class="modal-content" id="modalContent">
     <h5>Add Feta Salad?</h5>
     <p>By adding this meal, it will be added to your logged food for the day.</p>
     <div class="modal-buttons">
       <button class="modal-button" onclick="closeModal()">Cancel</button>
       <button class="modal-button" onclick="confirmAdd()">Continue</button>
     </div>
   </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
   // Show modal
   function showModal() {
     document.getElementById('modal').style.display = 'flex';
   }

   // Close modal
   function closeModal() {
     document.getElementById('modal').style.display = 'none';
   }

   // Confirm add and show success message
   function confirmAdd() {
     const modalContent = document.getElementById('modalContent');
     modalContent.innerHTML = `
       <h5>Feta Salad added!</h5>
       <p>Your meal has been added to your logged food for the day.</p>
     `;
     setTimeout(() => {
       closeModal();
       location.href = 'logfood_after.html'; // Redirect to logged food page
     }, 2000); // Auto-close and redirect after 2 seconds
   }
 </script>
</body>
</html>
