<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Create New Meal</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   /* iPhone 状态栏模拟 */
   .status-bar {
     background-color: #f7f7f7;
     height: 20px;
     padding: 5px 10px;
     display: flex;
     justify-content: space-between;
     align-items: center;
     font-family: 'Helvetica Neue', sans-serif;
     font-size: 14px;
     color: #333;
   }

   /* 页面布局 */
   .container {
     padding-top: 30px;
     padding-bottom: 80px; /* 为底部按钮留出空间 */
   }

   .back-button {
     font-size: 18px;
     color: black; /* 返回键颜色 */
     text-decoration: none;
     display: flex;
     align-items: center;
   }

   .form-group {
     margin: 20px 5%;
   }

   .form-control {
     width: 100%;
     background-color: #f2f2f2;
     border-radius: 8px;
     padding: 10px;
     font-size: 16px;
   }

   .add-icon-btn {
     background: none;
     border: none;
     cursor: pointer;
     padding: 0;
     margin-left: 8px;
   }

   .add-icon {
     width: 20px;
     height: 20px;
   }

   .dropdown {
     font-size: 18px;
     border: none;
     background: none; /* 去掉下拉菜单背景 */
     -webkit-appearance: none; /* 去掉 iOS 的默认样式 */
     -moz-appearance: none; /* 去掉 Firefox 的默认样式 */
     appearance: none; /* 去掉所有浏览器的默认样式 */
   }

   .header-row {
     display: flex;
     justify-content: space-between;
     align-items: center;
     margin: 0 5%;
     margin-top: 24px;
   }

   /* 固定底部按钮 */
   .btn-create {
     background-color: #f07d6a;
     color: white;
     border: none;
     width: 90%;
     padding: 10px;
     border-radius: 8px;
     font-size: 16px;
     position: fixed;
     left: 5%;
     bottom: 34px; /* 距离底部34px */
     max-width: 90%;
   }
 </style>
</head>
<body onclick="location.href='input_finish.html'">

 <!-- iPhone 状态栏 -->
 <div class="status-bar">
   <div class="left">
     <span>9:41 AM</span>
   </div>
   <div class="right">
     <span>100%</span>
   </div>
 </div>

 <!-- Create New Meal 页面 -->
 <div class="container">
   <!-- 返回按钮和标题，与餐点下拉菜单对齐 -->
   <div class="header-row">
     <a href="index.html" class="back-button">
       <span>&larr;</span> <!-- 使用向左的箭头符号 -->
       <span style="margin-left: 8px;">Create New Meal</span>
     </a>
     <select class="dropdown">
       <option>Breakfast</option>
       <option>Lunch</option>
       <option>Dinner</option>
     </select>
   </div>

   <!-- Meal name 输入框 -->
   <div class="form-group">
     <label for="meal-name">Meal name:</label>
     <input type="text" class="form-control" id="meal-name" placeholder="Name">
   </div>

   <!-- Ingredients 输入框和添加图标按钮 -->
   <div class="form-group d-flex align-items-center">
     <label for="ingredient" class="me-auto">Ingredients:</label>
     <!-- 加号图标按钮 -->
     <button class="add-icon-btn" onclick="addIngredient()">
       <img src="icon/add.jpg" alt="Add" class="add-icon">
     </button>
   </div>

   <!-- Ingredients 输入框 -->
   <div class="form-group">
     <input type="text" class="form-control" id="ingredient" placeholder="Ingredient">
   </div>
 </div>

 <!-- 固定的“Create New Meal”按钮 -->
 <button type="button" class="btn-create">Create new meal</button>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
   function addIngredient() {
     // 此处添加按钮功能代码，例如动态添加输入框
     alert("Add Ingredient button clicked");
   }
 </script>
</body>
</html>
