<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding-top: 80px;">
    <img src="pictures/FF_logo.svg" alt="Flexi Flow Logo" class="logo">

    <div class="login-content">
        <a class="login-button" href=#>
            <span><img src="pictures/google.svg" alt="Google Logo" class="login-icon"></span>
            <span class="login-text">Login with Google</span>
        </a>
        <a class="login-button" href=#>
            <span><img src="pictures/apple.svg" alt="Apple Logo" class="login-icon"></span>
            <span class="login-text">Login with Apple</span>
        </a>
        <div class="login-button-alt">
            <span><img src="pictures/line.svg" class="line"></span>
            <span>or</span>
            <span><img src="pictures/line.svg" class="line"></span>
        </div>
        <a class="login-button" href=login-account.html>
            <span><img src="pictures/person.svg" alt="Person Icon" class="login-icon"></span>
            <span class="login-text">Login with account</span>
        </a>
    </div>

    <div class="bottom-items">
        <div class="login-bottom-content">
            <div class="login-bottom-text">New to Flexi Flow?</div>
            <a href=signup-account.html class="login-bottom-text-bold">Sign up now!</a>
        </div>
    </div>
</body>
</html>
