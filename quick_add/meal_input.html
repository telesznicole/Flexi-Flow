<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Create New Meal</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   /* Import SF Pro Font */
   @font-face {
     font-family: 'SF Pro';
     src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
     font-weight: 400;
     font-style: normal;
   }
   @font-face {
     font-family: 'SF Pro';
     src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
     font-weight: 700;
     font-style: normal;
   }

   /* Apply SF Pro globally */
   body {
     font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
   }

   /* Page Layout */
   .container {
     padding-top: 30px;
     padding-bottom: 80px; /* Space for bottom button */
   }

   .back-button {
     font-size: 18px;
     color: black; /* Back button color */
     text-decoration: none;
     display: flex;
     align-items: center;
   }

   .form-group {
     margin: 20px 5%;
   }

   .form-control {
     width: 100%;
     background-color: #f2f2f2;
     border-radius: 8px;
     padding: 10px;
     font-size: 16px;
   }

   .add-icon-btn {
     background: none;
     border: none;
     cursor: pointer;
     padding: 0;
     margin-left: 8px;
   }

   .add-icon {
     width: 20px;
     height: 20px;
   }

   .dropdown {
     font-size: 18px;
     border: none;
     background: none; /* Remove background from dropdown */
     -webkit-appearance: none; /* Remove iOS default style */
     -moz-appearance: none; /* Remove Firefox default style */
     appearance: none; /* Remove all browsers' default styles */
   }

   .header-row {
     display: flex;
     justify-content: space-between;
     align-items: center;
     margin: 0 5%;
     margin-top: 24px;
   }

   /* Fixed Bottom Button */
   .btn-create {
     background-color: #DA7659;
     color: white;
     border: none;
     width: 90%;
     padding: 10px;
     border-radius: 8px;
     font-size: 16px;
     position: fixed;
     left: 5%;
     bottom: 34px;
     max-width: 90%;
   }
 </style>
</head>
<body>
 <!-- Create New Meal Page -->
 <div class="container">
   <!-- Back button and title, aligned with meal dropdown -->
   <div class="header-row">
     <a href="meals.html" class="back-button">
       <span>&larr;</span> <!-- Left arrow symbol -->
       <span style="margin-left: 8px;">Create New Meal</span>
     </a>
   <div class="d-flex align-items-center justify-content-between" style="margin: 16px 5% 0;">
    <select class="form-select" style="width: auto; border: none; font-size: 18px;">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
    </select>
  </div>
   </div>

   <!-- Meal name input field -->
   <div class="form-group">
     <label for="meal-name">Meal Name:</label>
     <input type="text" class="form-control" id="meal-name" placeholder="Name">
   </div>

   <!-- Ingredients input field and add icon button -->
   <div class="form-group d-flex align-items-center">
     <label for="ingredient" class="me-auto">Ingredients:</label>
     <!-- Plus icon button -->
     <button class="add-icon-btn" onclick="addIngredient()">
       <img src="icon/add.jpg" alt="Add" class="add-icon">
     </button>
   </div>

   <!-- Ingredients input field -->
   <div class="form-group">
     <input type="text" class="form-control" id="ingredient" placeholder="Ingredient">
   </div>
 </div>

 <!-- Fixed "Create New Meal" Button -->
 <button type="button" class="btn-create">Create new meal</button>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

 <script>
   function addIngredient() {
     // Button functionality code here, e.g., dynamically add input fields
     alert("Add Ingredient button clicked");
   }
 </script>
</body>
</html>
