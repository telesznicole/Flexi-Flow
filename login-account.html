<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="padding-top: 80px;">
    <img src="pictures/FF_logo.svg" alt="Flexi Flow Logo" class="logo">

    <div class="login-content">
        <div>
            <div class="login-button">
                <span>
                    <img src="pictures/person.svg" alt="Person Icon" class="login-icon">
                </span>
                <input type="text" class="login-input" id="username" placeholder="Email, phone, or username">
            </div>
        </div>
        
        <div>
            <div class="login-button">
                <span>
                    <img src="pictures/lock.svg" alt="Lock" class="login-icon">
                </span>
                <input type="password" class="login-input" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-text" id="alert-text" style="max-width: 353px; color: #CF1110; display: none;">Username or password incorrect.</div>
    </div>

    <div class="bottom-items">
        <a class="action-button" id="login" onclick="getInputValues()" href="#">
            <div class="action-text">Login</div>
        </a>
        <div class="login-bottom-content">
            <div class="login-bottom-text">New to Flexi Flow?</div>
            <a href=signup-account.html class="login-bottom-text-bold">Sign up now!</a>
        </div>
    </div>

    <script>
        // Function to capture and save input values, look up user
        function getInputValues() {
            // Get the input values by their unique IDs
            const usernameValue = document.getElementById('username').value;
            const passwordValue = document.getElementById('password').value;
            const alertText = document.getElementById('alert-text');

            // Check if the username is empty
            if (usernameValue == "") {
                alert("Please enter a username.");
                return;
            }

            // Create a new XMLHttpRequest
            var xhr = new XMLHttpRequest();
            
            // Configure the request
            xhr.open("GET", "loginUser.php?FFusername=" + encodeURIComponent(usernameValue) + "&FFpassword=" + encodeURIComponent(passwordValue), true);

            // Define what happens when the response is received
            xhr.onload = function() {
                if (xhr.status == 200) {
                    // Parse the response as a boolean value
                    var result = xhr.responseText.trim().toLowerCase();

                    if (result === "false") {
                        alertText.style.display = 'block';
                    } else {
                        alertText.style.display = 'none';
                        localStorage.setItem('userId', result);
                        window.location.href = "home.html";
                    }
                }
            };

            //Send the request
            xhr.send();
        }
    </script>
</body>
</html>
