<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Import SF Pro Font */
    @font-face {
      font-family: 'SF Pro';
      src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'SF Pro';
      src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    /* Set SF Pro as the global font */
    body {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Simulate the iPhone status bar */
    .status-bar {
      background-color: #f7f7f7;
      height: 24px;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #333;
    }

    /* Back button and title styling */
    .back-button {
      font-size: 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
      color: black;
      margin-top: 24px;
      margin-bottom: 24px;
    }

    .back-button svg {
      margin-right: 8px;
    }

    /* Input row styling */
    .input-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }

    .input-row label {
      font-size: 16px;
      margin: 0;
      flex: 1;
    }

    .form-control {
      background-color: #f2f2f2;
      border-radius: 14px;
      border: 1px solid #f2f2f2;
      padding: 10px;
      width: 50%;
    }

    /* Add button styling fixed to the bottom */
    .btn-add {
      background-color: #f07d6a;
      color: white;
      border: none;
      border-radius: 14px;
      width: 90%;
      padding: 10px;
      font-size: 18px;
      position: fixed;
      bottom: 34px;
      left: 5%;
      right: 5%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- iPhone Status Bar -->
  <div class="status-bar">
    <div>9:41 AM</div>
    <div>100%</div>
  </div>

  <!-- Running Activity Page -->
  <div class="container mb-5">
    <!-- Back Button with Title -->
    <a href="index.html" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 1 1 .708-.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
      </svg>
      Running
    </a>

    <!-- Distance and Time Input Rows -->
    <div class="input-row">
      <label for="distance">Distance (miles):</label>
      <input type="number" class="form-control" id="distance" placeholder="Value" required>
    </div>

    <div class="input-row">
      <label for="time">Time (minutes):</label>
      <input type="number" class="form-control" id="time" placeholder="Value" required>
    </div>
  </div>

  <!-- Add Button Fixed at the Bottom -->
  <button class="btn-add" onclick="submitActivity()">Add</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitActivity() {
      const distance = document.getElementById('distance').value;
      const time = document.getElementById('time').value;

      if (!distance || !time) {
        alert("Please enter both distance and time values.");
        return;
      }

      // Collecting the data to send to the backend
      const data = {
        distance: distance,
        time: time,
        date: new Date().toISOString().slice(0, 10), // Current date in YYYY-MM-DD format
        start: new Date().toTimeString().slice(0, 8) // Current time in HH:MM:SS format
      };

      // Sending data to the backend
      fetch('insertRunningActivity.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            alert('Activity logged successfully!');
          } else {
            alert('Error logging activity: ' + data.message);
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('There was an error logging the activity.');
        });
    }
  </script>
</body>
</html>
