<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Import SF Pro Font */
        @font-face {
            font-family: 'SF Pro';
            src: url('fonts/SF-Pro-Text-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'SF Pro';
            src: url('fonts/SF-Pro-Text-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        /* Apply SF Pro globally */
        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* iPhone Status Bar Simulation */
        .status-bar {
            background-color: #f7f7f7;
            height: 20px;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        /* Page Layout */
        .container {
            padding-top: 30px;
            padding-bottom: 80px; /* Space for bottom button */
        }

        .back-button {
            font-size: 18px;
            color: black; /* Back button color */
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .form-group {
            margin: 20px 5%;
        }

        .form-control {
            width: 100%;
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px; /* Add 12px margin between each input */
        }

        .add-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
        }

        .add-icon {
            width: 20px;
            height: 20px;
        }

        .dropdown {
            font-size: 18px;
            border: none;
            background: none; /* Remove background from dropdown */
            -webkit-appearance: none; /* Remove iOS default style */
            -moz-appearance: none; /* Remove Firefox default style */
            appearance: none; /* Remove all browsers' default styles */
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 5%;
            margin-top: 24px;
        }

        /* Fixed Bottom Button */
        .btn-create {
            background-color: #f07d6a;
            color: white;
            border: none;
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            position: fixed;
            left: 5%;
            bottom: 34px;
            max-width: 90%;
        }

        /* Modal Styling to Match Original UI */
        #confirmationModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-content button {
            background-color: #f07d6a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        .modal-content button.close {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- iPhone Status Bar -->
    <div class="status-bar">
        <div class="left">
            <span>9:41 AM</span>
        </div>
        <div class="right">
            <span>100%</span>
        </div>
    </div>

    <!-- Create New Meal Page -->
    <div class="container">
        <!-- Back button and title, aligned with meal dropdown -->
        <div class="header-row">
            <a href="index.html" class="back-button">
                <span>&larr;</span> <!-- Left arrow symbol -->
                <span style="margin-left: 8px;">Create New Meal</span>
            </a>
            <select class="dropdown" name="meal_type" id="meal_type">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
        </div>

        <!-- Meal name input field -->
        <div class="form-group">
            <label for="meal-name">Meal name:</label>
            <input type="text" class="form-control" id="meal-name" name="meal_name" placeholder="Name">
        </div>

        <!-- Ingredients input field and add icon button -->
        <div class="form-group d-flex align-items-center">
            <label for="ingredient" class="me-auto">Ingredients:</label>
            <button class="add-icon-btn" onclick="addIngredient()">
                <img src="icon/add.jpg" alt="Add" class="add-icon">
            </button>
        </div>

        <!-- Ingredients input field -->
        <div id="ingredients-list">
            <div class="form-group">
                <input type="text" class="form-control" name="ingredients[]" placeholder="Ingredient">
            </div>
        </div>
    </div>

    <!-- Fixed "Create New Meal" Button -->
    <button type="button" class="btn-create" onclick="showModal()">Create new meal</button>

    <!-- Confirmation Modal -->
    <div id="confirmationModal">
        <div class="modal-content">
            <p>Are you sure you want to create this meal?</p>
            <div class="modal-buttons">
                <button onclick="submitMealForm()">Continue</button>
                <button class="close" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addIngredient() {
            const ingredientsList = document.getElementById("ingredients-list");
            const ingredientDiv = document.createElement("div");
            ingredientDiv.className = "form-group";
            ingredientDiv.innerHTML = '<input type="text" class="form-control" name="ingredients[]" placeholder="Ingredient">';
            ingredientsList.appendChild(ingredientDiv);
        }

        function showModal() {
            const modal = document.getElementById("confirmationModal");
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("confirmationModal");
            modal.style.display = "none";
        }

        function submitMealForm() {
            // Create form data and send to the backend (to insertLoggedFood.php)
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "insertLoggedFood.php";

            const mealName = document.getElementById("meal-name").value;
            const mealType = document.getElementById("meal_type").value;

            // Append meal name and meal type
            form.appendChild(createHiddenInput("meal_name", mealName));
            form.appendChild(createHiddenInput("meal_type", mealType));

            // Append each ingredient
            const ingredients = document.getElementsByName("ingredients[]");
            for (let i = 0; i < ingredients.length; i++) {
                form.appendChild(createHiddenInput("ingredients[]", ingredients[i].value));
            }

            document.body.appendChild(form);
            form.submit();
        }

        function createHiddenInput(name, value) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = name;
            input.value = value;
            return input;
        }
    </script>
</body>
</html>
